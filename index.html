<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Counter with Spark Effect</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .notification {
      font-size: 18px;
      font-weight: bold;
      color: #444;
      background-color: #e0f7fa;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .button {
      position: relative;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s;
      overflow: hidden;
    }

    .button:hover {
      background-color: #0056b3;
    }

    .button.spark::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150%;
      height: 150%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.8), transparent);
      transform: translate(-50%, -50%) scale(0);
      animation: spark-animation 0.5s forwards ease-out;
      border-radius: 50%;
      pointer-events: none;
    }

    @keyframes spark-animation {
      0% {
        transform: translate(-50%, -50%) scale(0.3);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="notification">Click the button to start counting!</div>
  <button class="button" id="counterButton">Click Me</button>

  <script>
    let count = 0;

    const notification = document.querySelector('.notification');
    const button = document.querySelector('#counterButton');

    button.addEventListener('click', () => {
      // Increment the count
      count += 1;

      // Update the notification text
      notification.textContent =
        count === 1
          ? 'You have clicked 1 time.'
          : `You have clicked ${count} times.`;

      // Trigger spark effect
      button.classList.add('spark');
      setTimeout(() => {
        button.classList.remove('spark');
      }, 500); // Remove the spark effect after 500ms
    });
  </script>
</body>
</html>
