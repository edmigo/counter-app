<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Counter</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 12px; /* Makes corners rounded */
            border: none; /* Removes the default border */
        }
        #clickButton {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Clicked: <span id="counter">0</span> times</h1>
    <button id="clickButton">Click Me!</button>

    <script>
        let count = 0;
        const counterDisplay = document.getElementById('counter');
        const button = document.getElementById('clickButton');
        let randomButton;

        // Function to generate a random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Function to generate a random position
        function getRandomPosition() {
            return {
                top: `${Math.random() * 90}vh`,   // Random vertical position
                left: `${Math.random() * 90}vw`   // Random horizontal position
            };
        }

        // Function to move the random button to a new position
        function moveRandomButton() {
            const { top, left } = getRandomPosition();
            randomButton.style.top = top;
            randomButton.style.left = left;
        }

        // Function to enable or disable the main button
        function toggleMainButtonState(state) {
            button.disabled = state;
        }

        button.addEventListener('click', () => {
            count++;
            counterDisplay.textContent = count;

            // Disable the main button
            toggleMainButtonState(true);

            // Create the first random button
            randomButton = document.createElement('button');
            randomButton.textContent = 'Click Me!';
            randomButton.style.position = 'absolute';
            const { top, left } = getRandomPosition();
            randomButton.style.top = top;
            randomButton.style.left = left;
            randomButton.style.backgroundColor = getRandomColor(); // Set random color for new button

            // Add border-radius for rounded corners on the random button as well
            randomButton.style.borderRadius = '12px'; // Make random button corners rounded

            // Append the random button to the body
            document.body.appendChild(randomButton);

            // Add event listener to remove the button when clicked and enable the main button
            randomButton.addEventListener('click', () => {
                randomButton.remove();
                toggleMainButtonState(false);
            });

            // Start the loop to move the button every 1 second
            const moveButtonInterval = setInterval(() => {
                moveRandomButton();
            }, 1000);

            // After the random button is removed, clear the move interval
            randomButton.addEventListener('click', () => {
                clearInterval(moveButtonInterval);
            });
        });
    </script>
</body>
</html>
