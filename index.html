<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Counter</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #clickButton {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Clicked: <span id="counter">0</span> times</h1>
    <button id="clickButton">Click Me!</button>

    <script>
        let count = 0;
        const counterDisplay = document.getElementById('counter');
        const button = document.getElementById('clickButton');

        // Function to generate a random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Function to enable or disable the main button
        function toggleMainButtonState(state) {
            button.disabled = state;
        }

        button.addEventListener('click', () => {
            count++;
            counterDisplay.textContent = count;

            // Disable the main button
            toggleMainButtonState(true);

            // Create a new button at a random position
            const randomButton = document.createElement('button');
            randomButton.textContent = 'Click Me!';
            randomButton.style.position = 'absolute';
            randomButton.style.top = `${Math.random() * 90}vh`; // Random vertical position
            randomButton.style.left = `${Math.random() * 90}vw`; // Random horizontal position
            randomButton.style.backgroundColor = getRandomColor(); // Set random color for new button

            // Append the random button to the body
            document.body.appendChild(randomButton);

            // Add event listener to remove the button when clicked and enable the main button
            randomButton.addEventListener('click', () => {
                randomButton.remove();
                // Enable the main button after the random button is removed
                toggleMainButtonState(false);
            });
        });
    </script>
</body>
</html>
